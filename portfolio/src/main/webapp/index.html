<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Maptivist</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <button class="open-button" id = "myButton" onclick="openForm()">Open Form</button>
    <div id="myFormPopup" class="form">
        <div class="form-popup-info" id="myForm">
            <span class="close" onclick="closeForm()">&times;</span>
            <form action="" class="form-container">
                <h1>Fill in Marker</h1>

                <label for="email"><b>Email</b></label>
                <br>
                <input type="text" placeholder="Enter Email" name="email" required>
                <br>
                <label for="marker-name"><b>Marker Name</b></label>
                <br>
                <input type="text" placeholder="Name" name="mrkr" required>
                <br>
                <label for="marker-name"><b>Marker Description</b></label>
                <br>
                <input type="text" placeholder="Description" name="dscr" required>
                <br>
                <label for="marker-name"><b>Category</b></label>
                <br>
                <select name = "Category" placeholder="Select a category" class="dropdown" required>
                    <option value = "LGBT+">LGBT</option>
                    <option value = "BLM">Black Lives Matter</option>
                    <option value = "environment">Enviromental Crisis</option>
                    <option value = "other">other</option>
                </select>
                <br>

                <button type="submit" class="btn">Submit</button>
                <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>


  </body>
</html>
